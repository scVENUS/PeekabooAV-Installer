interface=enp0s8

# This is very important to prevent data exfiltration
no-resolv

# No DNS, don't bind to port 53
port=0


dhcp-range=192.168.56.50,192.168.56.100,255.255.255.0,1h

# This is also very important so the machine has a default gateway
# to start communicating with or we won't see anything in the
# network dump.
dhcp-option=option:router,192.168.56.5

# This will be changed by DNAT unless in same subnet
dhcp-option=option:dns-server,10.0.0.1
dhcp-option=option:ntp-server,10.0.0.1

# Always set the name of the host with hardware address
#  This section can be generated by confgenerator.sh
#dhcp-host=08:00:27:95:82:56,cuckoo101,192.168.56.101
